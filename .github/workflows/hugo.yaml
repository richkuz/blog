# .github/workflows/hugo.yaml
name: Build and Deploy Hugo Site

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      # These environment variables can be adjusted for your specific Hugo/Go version
      HUGO_VERSION: 0.152.2
      GO_VERSION: 1.21.5
      DART_SASS_VERSION: 1.69.5 # Needed for SCSS/Sass support
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes installed as submodules
          fetch-depth: 0 # Fetch all history for Git info

      # Recommended: Set up Go environment for module support
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # Install Dart Sass for extended Hugo features (required by many modern themes)
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      # Setup the Hugo environment
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Use the extended version of Hugo

      - name: Convert Obsidian WikiLinks to Markdown Links
        run: |
          find content -name "*.md" -exec sed -i 's/!\[\[\(.*\)\]\]/![\1](\1)/g' {} +
      
      # Run the build command
      - name: Build Site
        # The `--minify` flag compresses the output HTML/CSS/JS
        run: hugo --minify
      
      # Upload the final static files from the /public directory as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Path to the Hugo build output

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

